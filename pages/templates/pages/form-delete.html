{% extends 'pages/model.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<h1 class="mt-4">Data exclusion</h1>

<p class="lead text-danger">
    Are you sure you want to delete this data: <br>
    {{ object }}
</p>

<form method="POST">

    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-danger">
        Delete
    </button>

</form>

{% endblock %}
